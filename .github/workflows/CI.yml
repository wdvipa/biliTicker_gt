name: Build and Release

on:
  workflow_dispatch:
    inputs:
      pre_release:
        description: '标记为预发行版'
        required: true
        default: 'false'
        type: boolean
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  SCCACHE_DIR: ./sccache

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: 
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: wheels-windows-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: wheels-linux-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: wheels-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-13
            artifact: wheels-macos-x64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        env:
          RUSTFLAGS: ${{ matrix.platform.os == 'windows-latest' && '-Ctarget-feature=+crt-static' || '' }}
        run: |
          maturin build --release --strip --find-interpreter \
            --target ${{ matrix.platform.target }} \
            --out ./dist
          
      - uses: actions/upload-artifact@v4  # 升级到 v4 版本
        with:
          name: ${{ matrix.platform.artifact }}
          path: ./dist/*.whl

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create sdist
        run: |
          pip install maturin
          maturin sdist --out ./dist
          
      - uses: actions/upload-artifact@v4  # 升级到 v4 版本
        with:
          name: wheels-sdist
          path: ./dist/*.tar.gz

  release:
    needs: [build, sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
  
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
  
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
  
      - name: Setup Release Parameters
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TAG_NAME=manual-${{ github.run_id }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
  
      - name: Create Release
        uses: softprops/action-gh-release@v1  # 更可靠的发布 Action
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: ${{ github.event.inputs.pre_release || false }}
          body: |
            Automated release containing:
            - Binary wheels for multiple platforms
            - Source distribution
          files: |
            artifacts/**/*

      # 删除旧的资产上传步骤，已合并到 softprops/action-gh-release
